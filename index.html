<!DOCTYPE html>
<html>
<head>
<title>Candy Crush Custom Level!!</title>
<style>
body {
    background: repeating-linear-gradient(
        45deg,
        #ff9aa2, /* pastel pink */
        #ff9aa2 15px,
        #ffb7b2, /* pastel peach */
        #ffb7b2 30px,
        #ffdac1, /* pastel yellow */
        #ffdac1 45px,
        #e2f0cb, /* pastel green */
        #e2f0cb 60px,
        #b5ead7, /* pastel teal */
        #b5ead7 75px,
        #c7ceea, /* pastel purple */
        #c7ceea 90px
    );
    color: white;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
</style>
<script>
window.getLevelCode = function() {
    console.log("GetLevelCode")
    return decodeURIComponent(location.search.split("levelCode=")[1].split("&")[0]).replaceAll("\"","&quot;")
}

setTimeout(function() {
    document.getElementById("flash").getLevelCode(decodeURIComponent(location.search.split("levelCode=")[1].split("&")[0]))
}, 2500)
</script>
</head>
<body>
<center><embed id="flash" src="ccgame_levelLoader.swf" type="application/x-shockwave-flash" width="755" height="600"></center>
</body>
</html>
